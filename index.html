<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHACORE SYSTEM</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* O Banner Neon que a gente fez */
        .banner {
            text-align: center;
            border: 1px solid #111;
            padding: 40px;
            margin-bottom: 20px;
        }

        .banner h1 {
            color: #00f2ff;
            font-family: 'Arial Black', sans-serif;
            font-size: 50px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 15px #00f2ff, 0 0 30px rgba(0, 242, 255, 0.5);
        }

        .line {
            width: 100px;
            height: 2px;
            background: #00f2ff;
            margin: 15px auto;
            box-shadow: 0 0 10px #00f2ff;
        }

        .system-text {
            font-size: 14px;
            letter-spacing: 10px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        /* O Bot√£o do Botpress */
        .btn-bot {
            background-color: transparent;
            color: #00f2ff;
            border: 2px solid #00f2ff;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        .btn-bot:hover {
            background-color: #00f2ff;
            color: #000;
            box-shadow: 0 0 20px #00f2ff;
        }
    </style>
</head>
<body>

    <div class="banner">
        <h1>ALPHACORE</h1>
        <div class="line"></div>
        <div class="system-text">System Operational</div>
    </div>

    <a href="LINK_DO_SEU_BOT" target="_blank" class="btn-bot">Acessar Terminal</a>

</body>
</html>
